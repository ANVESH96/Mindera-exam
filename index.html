<!DOCTYPE html>
<html>
  <head>
    <!-- Reference to styling sheet -->
    <link rel="stylesheet" href="styling.css" />
    <!-- Javascript to get the data from JSON server -->
    <script></script>
    <script type="text/javascript" src="index.js"></script>
    <script type="text/javascript" src="navigate.js"></script>
  </head>
  <!-- Body of the HTML DOM -->
  <body>
    <div id="main">
      <!-- Here begins the Card Slider wrapper -->
      <div id="wrapper">
        <!-- Card Slider Module to hold the list of cards -->
        <div id="module">
          <!-- Card list begins -->
          <ul id="content"></ul>
          <!-- All the dynamic list of cards will be nested here -->
        </div>
      </div>
      <!-- UI controls to navigate card slider -->
      <div class="controls">
        <i id="controlLeft" class="left" role="button"></i>
        <i id="controlRight" class="right" role="button"></i>
        <!-- Here ends the Card Slider wrapper -->
      </div>
    </div>
  </body>
</html>
